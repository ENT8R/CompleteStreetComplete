<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Complete StreetComplete</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/icon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>

  <header>
    <nav class="indigo">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="right">
          <li><a class="right" href="api/data.json" download>Download data</a></li>
        </ul>
        <div class="hide-on-med-and-down">
          <a class="center brand-logo">Complete StreetComplete</a>
        </div>
      </div>
    </nav>

  </header>

  <main class="container">
    <div id="content" style="display:none;">
      <div id="evaluations" class="row">
        <h3 class="center">Evaluations</h3>
        <div class="divider"></div>
      </div>
      <div id="translations" class="row">
        <h3 class="center">Translations</h3>
        <div class="divider"></div>
      </div>
    </div>
  </main>

  <!-- Mustache.js templates -->
  <script id="group-template" type="x-tmpl-mustache">
    <div class="row">
      <h4 class="center">{{name}}</h4>
      <div id="{{id}}"></div>
    </div>
    <div class="divider"></div>
  </script>

  <script id="plot-template" type="x-tmpl-mustache">
    <div class="col s12 m6 l4">
      <div class="card">
        <div id="{{id}}" class="card-image"></div>
        <div class="card-content black-text">
          <span class="card-title">{{language}}</span>
        </div>
      </div>
    </div>
  </script>

  <!-- Scripts -->
  <script src="js/jquery/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
